name: Publish Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Latest LTS version
          registry-url: 'https://registry.npmjs.org/'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      # Copy README to core package for npm
      - name: Copy README to core package
        run: cp README.md packages/core/README.md

      # Copy LICENSE to core package for npm
      - name: Copy LICENSE to core package
        run: cp LICENSE packages/core/LICENSE

      # Get version from tag
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Rename package for npm publishing
      - name: Update package name for publishing
        run: cd packages/core && npm pkg set name="vite-plugin-react-inspect"

      - name: Publish Core Package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd packages/core && npm publish

      # Update unplugin package dependency and publish
      - name: Update unplugin dependency and publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/unplugin
          npm pkg set dependencies.vite-plugin-react-inspector="vite-plugin-react-inspect@^${{ steps.get_version.outputs.version }}"
          npm publish
