# Use release.yml for publishing instead
name: Publish Package (DISABLED)

on:
  workflow_dispatch: # Manual trigger only
  # push:
  #   tags:
  #     - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Latest LTS version
          registry-url: 'https://registry.npmjs.org/'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      # Copy README to core package for npm
      - name: Copy README to core package
        run: cp README.md packages/core/README.md

      # Copy LICENSE to core package for npm
      - name: Copy LICENSE to core package
        run: cp LICENSE packages/core/LICENSE

      # Get version from tag
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Rename package for npm publishing
      - name: Update package name for publishing
        run: cd packages/core && npm pkg set name="vite-plugin-react-inspect"

      - name: Publish Core Package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd packages/core && npm publish
